raptor:
  image:quay.io/oouyang/raptor
  links:
    - nginx
    - influxdb
    - 'redis:redisio'
nginx:
  image: tutum/nginx
  ports:
    - 8181:80
  volumes:
    - '/srv/docker/raptor/app:/appâ€™
influxdb:
  image: tutum/influxdb:0.8.8
  ports:
   - "8083:8083"
