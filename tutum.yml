raptor:
  image: "quay.io/oouyang/raptor"
  links:
    - raptor-nginx
    - raptor-influxdb
    - "redis:redisio"
  volumes:
    - "/srv/docker/raptor/app:/app"
    - "/srv/docker/raptor/data:/data"
raptor-nginx:
  image: "tutum/nginx"
  ports:
    - "8081:80"
  volumes:
    - "/srv/docker/raptor/app:/app"
raptor-influxdb:
  image: "tutum/influxdb:0.8.8"
  ports:
   - "8083:8083"
   - "8086:8086"
  volumes:
    - "/srv/docker/raptor/data:/data"
redis:
  image: "sameersbn/redis:latest"
  volumes:
    - "/srv/docker/gitlab/redis:/var/lib/redis"
